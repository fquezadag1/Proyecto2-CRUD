<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD con Localstorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 py-5 text-center">
          <h1>CRUD con Localstorage</h1>
        </div>
        <div class="col-lg-8 py-5 border border-dark rounded">
            <form>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="input-nombre">
              </div>
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" id="input-email">
              </div>
              <div class="mb-3">
                <label class="form-label">Numero de Contacto</label>
                <input type="number" class="form-control" id="input-contacto">
              </div>
              <div>
                <button type="submit" class="btn btn-primary" id="btnAdd" onclick="Agregar()">Agregar</button>
                <button type="submit" class="btn btn-success" disabled="disabled" id="btnUpdate">Actualizar</button>
              </div>
            </form>
        </div>
        <div class="col-lg-8 py-5">
          <table class="table table-bordered" id="tabla">
            <thead class="text-center">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Numero De Contacto</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
    
            </tbody>
          </table>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
